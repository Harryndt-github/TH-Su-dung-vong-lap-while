<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thực hành vòng lặp While</title>
</head>

<body>
  <script>
    let num = parseInt(prompt("Nhập số cần kiểm tra"));
    let total = 0; 
    while (num != -1) {
      num = parseInt(prompt("Nhập số cần kiểm tra"));
      alert(num);
      total += num;
    }
    alert(total);
  </script>
</body>
